name: Python

on:
  push:
    branches:
      - main
    paths:
      - '**.py'
      - '**.txt'
      - '**.yml'
      - '**.conf'
    tags:
      - '*'
  pull_request:
    branches:
      - main

jobs:
  pylint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: 3.11
      - run: pip install pylint
      - run: find src/ -type d -exec pylint {} \;
  pycodestyle:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: 3.11
      - run: pip install pycodestyle
      - run: find src/ -type d -exec pycodestyle --show-source --show-pep8 {} \;
  dependencies:
    needs: [pylint, pycodestyle]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.7", "3.8", "3.9", "3.10", "3.11"]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - run: pip install -r requirements.txt
