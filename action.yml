name: 'OpenAI PR Description Generator'
description: 'A GitHub Action that generates a PR description using OpenAI.'
author: "Antoine Barthelemy <antoine@linux.com>"
inputs:
  model:
    description: 'Enter the OpenAI model in use'
    required: false
    default: "text-davinci-003"
  template:
    description: 'Enter content template for OpenAI to understand what must be in the pull request description'
    required: false
    default: ""
  template-filepath:
    description: 'Path to the PULL_REQUEST_TEMPLATE.md file'
    required: false
    default: ".github/PULL_REQUEST_TEMPLATE.md"
  api-key:
    description: 'Enter your OpenAI API key'
    required: true
    default: ""
outputs:
  text:
    description: 'Generated PR Description'
    # need to specify the extra `value` field for `composite` actions
    value: ${{ steps.pr.outputs.text }}
runs:
  using: 'composite'
  steps:
    - name: Install Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    - name: Install Dependencies
      run: pip install -r requirements.txt
      shell: bash
    - name: Pass Inputs to Shell
      run: |
        echo "INPUT_TEMPLATE_CONTENT=${{ inputs.template }}" >> $GITHUB_ENV
        echo "INPUT_TEMPLATE_FILEPATH=${{ inputs.template-filepath }}" >> $GITHUB_ENV
        echo "INPUT_API_KEY=${{ inputs.api-key }}" >> $GITHUB_ENV
        echo "INPUT_MODEL=${{ inputs.model }}" >> $GITHUB_ENV
    - name: Generate description
      id: pr
      run: python src/main.py
      shell: bash
branding:
  icon: 'search'
  color: 'gray-dark'
